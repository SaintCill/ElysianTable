databases:
  - name: Elysian table
    plan: free
    databaseName: Elysian table
    user: mysite

services:
  - type: web
    plan: free
    name: ElysianTable
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "python -m gunicorn elysian.asgi:application -k uvicorn.workers.UvicornWorker"    
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: Elysian table
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4