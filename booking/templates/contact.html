{% extends 'base.html' %}

{% block title %}Contact Us - Elysian Table{% endblock %}

{% block content %}
<header class="top-section-contact">
    <h1 class="contact-header">Elysian Table</h1>
    <nav>
        <ul class="nav justify-content-center">
            <li class="nav-item nav-home-text uppercase">
                <a class="nav-link" href="{% url 'home' %}">home</a>
            </li>
            <li class="nav-item nav-home-text uppercase">
                <a class="nav-link" href="{% url 'about' %}">about</a>
            </li>
            <li class="nav-item nav-home-text uppercase">
                <a class="nav-link" href="{% url 'menu' %}">menu</a>
            </li>
            <li class="nav-item nav-home-text uppercase">
                <a class="nav-link" href="{% url 'contact' %}">contact</a>
            </li>
        </ul>
    </nav>
    <div class="row container-fluid title-text justify-content-center">
        <p class="col contact-header-text">
            We would love to hear from you!
        </p>
    </div>
</header>

<section class="contact-section">
    <div class="container mt-5">
        <h2 class="text-center mb-4">Contact Us</h2>
        <form action="{% url 'contact' %}" method="post" class="contact-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" name="message" rows="6" required></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Send Message</button>
            </div>
        </form>
    </div>
</section>

{% endblock %}
