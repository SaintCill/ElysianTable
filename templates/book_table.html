{% load static %}

{% url 'book' as 'home_url' %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make reservation | Elysian Table</title>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!--AOS-->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
</head>
<body class="booking-background">
    <header class="top-section-booking">
        <nav>
            <ul class="nav justify-content-center">
                <li class="nav-item nav-booking-text uppercase">
                    <a class="nav-link" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item nav-booking-text uppercase">
                    <a class="nav-link" href="{% url 'about' %}">About</a>
                </li>
                <li class="nav-item nav-booking-text uppercase">
                    <a class="nav-link" href="{% url 'menu' %}">Menu</a>
                </li>
                <li class="nav-item nav-home-text uppercase">
                    <a class="nav-link" href="{% url 'contact' %}">contact</a>
                </li>
            </ul>
        </nav>
    </header>

    <section id="booking-section">
        <div class="row booking-header">
            <div class="col-12 text-align-center booking-text">
                <h2>Book your table today!</h2>
            </div>
            <div class="col-3 offset-5 booking-text">
                <p>Experience world class dining like never before.</p>
            </div>
        </div>

        <div class="row make-reservation">
            <div class="container mt-5">
                <h2 class="text-center mb-4 booking-text">Book a Table</h2>
                <form method="post" action="{% url 'book_table' %}">
                    {% csrf_token %}
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Your Name" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Your Email" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="phone">Phone</label>
                            <input type="tel" class="form-control" id="phone" name="phone" placeholder="Your Phone Number" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="date">Date</label>
                            <input type="date" class="form-control" id="date" name="date" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="time">Time</label>
                            <input type="time" class="form-control" id="time" name="time" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="guests">Number of Guests</label>
                            <input type="number" class="form-control" id="guests" name="guests" placeholder="Number of Guests" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="special-requests">Special Requests</label>
                        <textarea class="form-control special-request" id="special-requests" name="special_requests" rows="3" placeholder="Any special requests?"></textarea>
                    </div>
                    <button type="submit" class="btn btn-danger">Book Now</button>
                </form>
            </div>
        </div>
    </section>

    <footer id="footer" class="footer-container">
        <div class="row container-fluid footer-content">
            <div class="col footer-copyright">
                <p>&copy; Copyright 2024 Marcelo Guinart</p>
            </div>
            <div class="col footer-links-container">
                <ul class="nav">
                    <li class="nav-item footer-link">
                        <a class="nav-link" href="facebook.com">
                            <i class="fab fa-facebook-f" aria-hidden="true"></i>
                        </a>
                    </li>
                    <li class="nav-item footer-link">
                        <a class="nav-link" href="twitter.com">
                            <i class="fab fa-twitter" aria-hidden="true"></i>
                        </a>
                    </li>
                    <li class="nav-item footer-link">
                        <a class="nav-link" href="pinterest.com">
                            <i class="fab fa-pinterest" aria-hidden="true"></i>
                        </a>
                    </li>
                    <li class="nav-item footer-link">
                        <a class="nav-link" href="instagram.com">
                            <i class="fab fa-instagram" aria-hidden="true"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
