{% load static %}


<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    

    <!--AOS-->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    

    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--Custom CSS-->
    <link rel="stylesheet" href="{% static '/css/style.css' %}">

</head>
<body>
    
    {% block content %}

    {% endblock content %}


    <footer id="footer" class="footer-container">
        <div class="container-fluid footer-content">
            <div class="row">
                <div class="col-md-6 col-lg-6 col-xl-6 footer-copyright">
                    <p>&copy; Copyright 2024 Marcelo Guinart</p>
                </div>
                <div class="col-md-6 col-lg-6 col-xl-6 footer-links-container">
                    <ul class="nav justify-content-md-end justify-content-lg-end justify-content-xl-end">
                        <li class="nav-item footer-link">
                            <a class="nav-link" href="https://facebook.com" target="_blank" rel="noopener noreferrer">
                                <i class="fab fa-facebook-f" aria-hidden="true"></i>
                            </a>
                        </li>
                        <li class="nav-item footer-link">
                            <a class="nav-link" href="https://twitter.com" target="_blank" rel="noopener noreferrer">
                                <i class="fab fa-twitter" aria-hidden="true"></i>
                            </a>
                        </li>
                        <li class="nav-item footer-link">
                            <a class="nav-link" href="https://pinterest.com" target="_blank" rel="noopener noreferrer">
                                <i class="fab fa-pinterest" aria-hidden="true"></i>
                            </a>
                        </li>
                        <li class="nav-item footer-link">
                            <a class="nav-link" href="https://instagram.com" target="_blank" rel="noopener noreferrer">
                                <i class="fab fa-instagram" aria-hidden="true"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
    
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
